<script>
    function Enable(){
        var lis = [] = document.getElementsByClassName("Burger__Content");
        var btnD = document.getElementById("Burger__Disable");
        var btnE = document.getElementById("Burger__Enable");

        for(let i = 0; i < lis.length; i++){
            lis[i].style["display"] = "block";
        }
        btnD.style["display"] = "block";
        btnE.style["display"] = "none";
    }
    function Disable(){
        var lis = [] = document.getElementsByClassName("Burger__Content");
        var btnD = document.getElementById("Burger__Disable");
        var btnE = document.getElementById("Burger__Enable");

        for(let i = 0; i < lis.length; i++){
            lis[i].style["display"] = "none";
        }

        btnD.style["display"] = "none";
        btnE.style["display"] = "block";
    }
</script>
